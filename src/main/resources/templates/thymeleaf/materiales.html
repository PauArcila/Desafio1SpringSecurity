<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ingreso de Material</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-end">
		<ul class="nav p-2">
		<li class="nav-item"><a class="nav-link active" href="#">Bodega</a>
		</li>
		<li class="nav-item">
		<a class="nav-link" th:href="@{/logout}">Cerrar sesi√≥n</a>
		</li>
	</ul>
</nav>
	<div class="container mt-3">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<form th:action="@{/materiales}" method="post" th:object="${material}"> <!--  ${material} -->
				<div class="form-group">
					<input th:field="*{precio}" type="number" class="form-control" id="precio" name="precio" aria-describedby="precioHelp" placeholder="Ingresa precio del material" required> 
				</div>
				<div class="form-group">
					<input type="text" th:field="*{nombreMaterial}" class="form-control" id="nombreMaterial" name="nombreMaterial" aria-describedby="nombreMaterialHelp" placeholder="Ingresa nombre del material" required> 
				</div>
<!-- 				<div class="form-group "> -->
<!-- 					<input type="text" th:value="*{bodega.nombreBodega}" class="form-control" id="nombreBodega" name="nombreBodega" aria-describedby="nombreBodegaHelp" placeholder="Ingresa el nombre de la bodega" required>  -->
<!-- 				</div> -->
				<div class="form-group">
					<input type="text" th:field="*{bodega.nombreBodega}" class="form-control" id="bodega.nombreBodega" name="bodega.nombreBodega" aria-describedby="nombreBodegaHelp" placeholder="Ingresa el nombre de la bodega" required> 
				</div>
				<button type="submit" class="btn btn-primary">Agregar</button>
			</form>
		</div>
		<div class="col-sm-4"></div>
		<div class="col-sm-12 mt-2">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Precio</th>
						<th scope="col">Nombre</th>
						<th scope="col">Bodega</th>
						<th scope="col">Ingreso</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="material: ${valores}">
						<td th:text="${material.precio}" />
						<td th:text="${material.nombreMaterial}" />
						<td th:text="${material.bodega.nombreBodega}" />
						<td th:text="${#dates.format(#dates.createNow(),'dd-MM-YYYY')}" />
					</tr>
				</tbody>
			</table>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>	
</body>
</html>
